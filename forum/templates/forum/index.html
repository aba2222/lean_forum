<h1>可打分的项目</h1>
<ul>
{% for item in items %}
  <li>
    {{ item.name }} - 平均分：{{ item.average_rating|floatformat:1 }}
    <a href="{% url 'rate_item' item.id %}">去打分</a>
  </li>
{% empty %}
  <li>暂时没有可打分项目</li>
{% endfor %}
</ul>

<h1>帖子</h1>
<a href="{% url 'post_create' %}">发新帖</a>
<ul>
{% for post in posts %}
  <li>
    {{ post.title }} - 作者：{{ post.author }}
    <a href="{% url 'post_detail' post.id %}">去查看</a>
  </li>
{% empty %}
  <li>暂时没有帖子</li>
{% endfor %}
</ul>
