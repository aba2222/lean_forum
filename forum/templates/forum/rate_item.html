{% extends 'base.html' %}

{% block title %}为 {{ item.name }} 打分{% endblock %}

{% block content %}

<h1>为 {{ item.name }} 打分</h1>
<form method="post">
  {% csrf_token %}
  <label>选择分数(1~5):</label>
  <select name="score">
    {% for i in "12345" %}
      <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
  </select>
  <button type="submit">提交</button>
</form>
{% endblock %}
